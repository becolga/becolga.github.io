<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>ArcGIS JavaScript Tutorials: Search for an address</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
<script src="https://js.arcgis.com/4.13/"></script>
  
  <script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/widgets/Search",
  "esri/tasks/Locator"
], function(Map, MapView, Search, Locator) {
  
  var map = new Map({
    basemap: "topo-vector"
  });
  
  var view = new MapView({
    container: "viewDiv",  
    map: map,
    center: [-118.80543,34.02700],
    zoom: 13
  });
  
  // Add Search widget
  var search = new Search({
    view: view,
    sources: [
      {
        locator: new Locator({ url: "https://luna.flemingcollege.ca/arcgis/rest/services/P2009/Master_Composite_June_2020/GeocodeServer" }),
        name: "Master Composite"
      }]
  });
  view.ui.add(search, "top-right"); // Add to the map
        
  // Find address
  

  
  function showPopup(address, pt) {
    view.popup.open({
      title:  + Math.round(pt.longitude * 100000)/100000 + ", " + Math.round(pt.latitude * 100000)/100000,
      content: address,
      location: pt
    });
  }

});
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
