<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        width: 100%;
       }
      .mapbox {
        margin-top: 10%;  /* The height is 400 pixels */
        margin-bottom: 10%;
        margin-right: 20%;
        margin-left: 20%;
       }
      
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div class=mapbox>  
      <div id="map"></div>
     </div>
    <script>
      var center = {lat: 43.371316, lng: -80.982273};
      function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: center
        });
        var marker = new google.maps.Marker({position: center, map: map, label: "Stratford"});
        // Create an array of alphabetical characters used to label the markers.
        var labels = ["Festival Theatre", "Avon Theatre"];

        // Add some markers to the map.
        // Note: The code uses the JavaScript Array.prototype.map() method to
        // create an array of markers based on a given "locations" array.
        // The map() method here has nothing to do with the Google Maps API.
        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });

        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
      var locations = [
        {lat: 43.374334, lng: -80.968559},
        {lat: 43.369230, lng: -80.981164}
      ]
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhR_PC5PGJDqfpMpoaTkGDs3TGerw4URc&callback=initMap">
    </script>
  </body>
</html>
