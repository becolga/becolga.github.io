  
<!DOCTYPE html>
<html>
  <head>
    <title>Volgograd Arena, Volgograd, Russia</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      
      .mapbox {
        margin-top: 0;
        margin-bottom: 0;
        margin-left: 40%;
        margin-right: 40%;
        padding: 50%; 
      }
    </style>
  </head>
  <body>
    <div class="mapbox">
      <div id="map"></div>
    </div>
    <script>
      var map;
      var marker;
      var volga = {lat: 48.734298, lng: 44.548338};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: volga,
          zoom: 15,
          mapTypeId: 'hybrid',
        });
        marker = new google.maps.Marker({position: volga, map: map});
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhR_PC5PGJDqfpMpoaTkGDs3TGerw4URc&language=ru&callback=initMap"
    async defer></script>
  </body>
</html>
