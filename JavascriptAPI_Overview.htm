  
<!DOCTYPE html>
<html>
  <head>
    <title>Volgograd Arena, Volgograd, Russia</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        margin: 0;
        padding: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var marker;
      var volga = {lat: 48.734298, lng: 44.548338};
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: volga,
          zoom: 15,
          mapTypeId: 'hybrid',
        });
        marker = new google.maps.Marker({position: volga, map: map});
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhR_PC5PGJDqfpMpoaTkGDs3TGerw4URc&language=ru&callback=initMap"
    async defer></script>
  </body>
</html>
