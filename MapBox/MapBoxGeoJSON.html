<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Two Provinces GeoJSON Output</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	// Modified from: https://docs.mapbox.com/mapbox-gl-js/example/live-geojson/
	// Make sure you use your own Access Token
	mapboxgl.accessToken = 'pk.eyJ1IjoiYmVjb2xnYSIsImEiOiJjazdnb2ppZzAwMTA1M2xtdWg2bTlvbzV4In0.2_DTncTCYpUxk1rojepU6g';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        zoom: 3,
        center: [-100.0, 50.0]
    });
    // Modify this to place your own map service URL here. Show one or more provinces--do not just show Ontario like this example. 
    var url = 'https://luna.flemingcollege.ca/arcgis/rest/services/Geom99/BecolgaCanadaPro/MapServer/0/query?where=PRNAME%3D%27Manitoba%27&returnGeometry=true&returnTrueCurves=false&returnExtentOnly=false&f=geojson';
    var urlTwo = 'https://luna.flemingcollege.ca/arcgis/rest/services/Geom99/BecolgaCanadaPro/MapServer/0/query?where=PRNAME%3D%27Alberta%27&returnGeometry=true&returnTrueCurves=false&returnExtentOnly=false&f=geojson';
    map.on('load', function() {
        window.setInterval(function() {
            map.getSource('canada','canada2').setData(url,urlTwo);
        }, 2000);

        map.addSource('canada', { type: 'geojson', data: url });
        map.addLayer({
            'id': 'canada',
            'type': 'fill',
            'source': 'canada',
            'layout': {},
            'paint': {'fill-color': '#3D1159','fill-opacity': 0.8}
        });
        map.addSource('canada2', { type: 'geojson', data: urlTwo });
        map.addLayer({
            'id': 'canada2',
            'type': 'fill',
            'source': 'canada2',
            'layout': {},
            'paint': {'fill-color': '#5490FE','fill-opacity': 0.8}
        });
    });
</script>

</body>
</html>
