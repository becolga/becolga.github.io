<html>
<head>
  <meta name="description" content="DevLab: Configure a popup">
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Children's Map of Canada</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
</head>

<script>
  require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ],
    function(
      Map, 
      MapView,
      FeatureLayer
    ) {

      var map = new Map({
        basemap: "topo-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-97.420773,59.797656],
        zoom: 3
      });

      // Define a popup for Provinces
      var popupProvinces = {
        "title": "Provinces",
        "content": "<b>Province:</b> {PRNAME}"
      }
      
      // Create the layer and set the popup
      var provinces = new FeatureLayer({
        url: "https://luna.flemingcollege.ca:6443/arcgis/rest/services/Geom99/BecolgaCanadaPro/MapServer/0",
        outFields: ["PRNAME"],
        popupTemplate: popupProvinces
      });
          
      // Add the layer
      map.add(provinces);
    
    });

  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
