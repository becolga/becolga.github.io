<html>
<head>
  <meta name="description" content="DevLab: Configure a popup">
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Clickable Children's Map of Canada</title>
  <style>
    html,
    body { /* Background image method sourced from: https://www.w3schools.com/html/tryit.asp?filename=tryhtml_images_background7 */
	background-image: url('https://becolga.github.io/PopUpIdea/PeytoLake.jpg');
	background-size: cover;
       }
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 400px;
      width: 100%;
    }
    .textbox { 
      margin-top: 5%; 
      margin-bottom: 5%;
      margin-right: 20%;
      margin-left: 20%;
     }
    h1{ /* Text specs and options sourced from: https://www.w3schools.com/css/css_text.asp */
      text-align: center;
      font-family: Lucida Sans Unicode;
      font-weight: normal;
      color: #ff0000;
      border: 2px solid black;
      margin-top: 10px;
      margin-right: 0px;
      margin-left: 0px;
      background-color: #ffffff;
     }
    body { /* Background image method sourced from: https://www.w3schools.com/html/tryit.asp?filename=tryhtml_images_background7 */
      background-image: url('https://becolga.github.io/PopUpIdea/PeytoLake.jpg');
      background-size: cover;
     }
    p { /* Text specs and options sourced from: https://www.w3schools.com/css/css_text.asp */
      text-align: center;
      font-family: Lucida Sans Unicode; 
      color: #ff0000;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
</head>

<script>
  require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ],
    function(
      Map, 
      MapView,
      FeatureLayer
    ) {

      var map = new Map({
        basemap: "topo-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-97.420773,59.797656],
        zoom: 3
      });

      // Define a popup for Provinces
      var popupProvinces = {
        "title": "Our Home and Native Land",
        "content": "<b>Province:</b> {PRNAME}"
      }
      
      // Create the layer and set the popup
      var provinces = new FeatureLayer({
        url: "https://luna.flemingcollege.ca:6443/arcgis/rest/services/Geom99/BecolgaCanadaPro/MapServer/0",
        outFields: ["PRNAME"],
        popupTemplate: popupProvinces
      });
          
      // Add the layer
      map.add(provinces);
    
    });

  </script>
</head>

<body>
  <h1> Learn about Canada's Provinces and Territories! </h1>
  <div class=textbox>
    <p> Zoom in and click on each Provinces or Territory to learn more. Don't forget about P.E.I.! </p>
  </div>
 <div class=textbox>
  <div id="viewDiv"></div>
  </div>
</body>

</html>
